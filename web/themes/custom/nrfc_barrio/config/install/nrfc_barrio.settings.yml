# Library.
# ----------------------------
nrfc_barrio_library: 'production'
# Layout.
# ----------------------------
nrfc_barrio_sidebar_position: 'both'
nrfc_barrio_content_offset: 0
nrfc_barrio_sidebar_first_width: 4
nrfc_barrio_sidebar_first_offset: 0
nrfc_barrio_sidebar_second_width: 3
nrfc_barrio_sidebar_second_offset: 0

# Container.
# ----------------------------
nrfc_barrio_fluid_container: 0

# Buttons.
# ----------------------------
nrfc_barrio_button: 1
nrfc_barrio_button_size: ''
nrfc_barrio_button_outline: 0

# Navbar.
# ----------------------------
nrfc_barrio_navbar_toggle: 'navbar-toggleable-lg'
nrfc_barrio_navbar_container: 'navbar-toggleable-md'
nrfc_barrio_navbar_top_position: ''
nrfc_barrio_navbar_top_color: 'navbar-dark'
nrfc_barrio_navbar_top_background: 'bg-secondary'
nrfc_barrio_navbar_position: ''
nrfc_barrio_navbar_color: 'navbar-dark'
nrfc_barrio_navbar_background: 'bg-primary'

# Messages.
# ----------------------------
nrfc_barrio_messages_widget: 'toasts'

# Form.
# ----------------------------
nrfc_barrio_radio: 'custom'
nrfc_barrio_checkbox: 'switch'
nrfc_barrio_select: 'custom'
nrfc_barrio_file: 'custom'

# Colors.
# ----------------------------
nrfc_barrio_system_messages: 'messages_light'

# Tables.
# ----------------------------
nrfc_barrio_table_hover: 1
nrfc_barrio_table_style: 'table-striped'
